<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOCIALS</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #23272a;
      background-image:
        repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 10px
        );
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      user-select: none;
      overflow: hidden;
    }

    .login-container {
      background: #2f3136;
      border-radius: 20px;
      padding: 50px 60px;
      width: 350px;
      box-shadow:
        0 0 20px rgba(255, 140, 0, 0.8),
        inset 0 0 40px rgba(255, 140, 0, 0.15);
      text-align: center;
      animation: fadeInUp 0.7s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 140, 0, 0.15), transparent 60%);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
      border-radius: 20px;
      pointer-events: none;
    }

    .login-container img {
      height: 80px;
      position: relative;
      top: 20px;
      filter: drop-shadow(0 0 10px #ff8c00);
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .login-container img:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    .login-container h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      color: #fff;
      text-shadow: 0 0 12px #ff8c00;
      position: relative;
      z-index: 1;
    }

    .login-container p {
      color: #b9bbbe;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.4;
      position: relative;
      z-index: 1;
    }

    .login-container a.button {
      display: block;
      background: linear-gradient(90deg, #ff8c00 0%, #cc7000 100%);
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 14px 0;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow:
        0 6px 20px rgba(255, 140, 0, 0.7),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      transition:
        background-position 0.5s ease,
        box-shadow 0.3s ease;
      background-size: 200% 100%;
      background-position: 0% 0%;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .login-container a.button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 2;
    }

    .login-container a.button:hover {
      background-position: 100% 0%;
      box-shadow:
        0 8px 28px rgba(204, 112, 0, 0.9),
        inset 0 0 40px rgba(255, 255, 255, 0.25);
    }

    .login-container a.button:hover::before {
      left: 150%;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.15;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.25;
      }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 40px 25px;
      }
      .login-container img {
        height: 60px;
        top: 30px;
      }
      .login-container h1 {
        font-size: 1.5rem;
      }
      .login-container a.button {
        padding: 12px 0;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Astrarune development status">
    <img src="logo2.png" alt="Astrarune Logo" />
    <h1>Social Media</h1>
    <p>Look! we're cool, we have soicials. heh.</p>

    <a href="https://discord.gg/4wrACxtyyT" target="_blank" rel="noopener noreferrer" class="button">Join our Discord</a>
    <a href="https://x.com/astrarune_com" target="_blank" rel="noopener noreferrer" class="button">Follow our Twitter</a>
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank" rel="noopener noreferrer" class="button">Sneak Peeks</a>
  </main>
</body>
</html>
