<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astrarune</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      background: #2e2e2e; /* chill grey bg */
      color: #fff; /* white text */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      gap: 20px;
      overflow: hidden;
      padding: 0 20px;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.15em;
      margin: 0;
      opacity: 0;
      animation: fadeInDown 1s forwards;
      animation-delay: 0.3s;
      color: #fff;
      text-shadow: 0 0 15px #ffffffaa;
    }

    .underline {
      width: 150px;
      height: 4px;
      background: #00d4ff; /* turkis underline */
      margin: 0 auto 10px auto;
      border-radius: 3px;
      opacity: 0;
      animation: glowPulse 2.5s infinite ease-in-out;
      animation-delay: 1.2s;
      animation-fill-mode: forwards;
    }

    .subtitle {
      font-weight: 600;
      letter-spacing: 0.25em;
      color: #fff;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 1.5s;
      text-shadow: 0 0 8px #ffffffcc;
    }

    .coming-soon {
      font-size: 2.5rem;
      font-style: italic;
      color: #fff;
      opacity: 0;
      animation: bounceIn 1s forwards;
      animation-delay: 2.2s;
      text-shadow: 0 0 12px #ccccccbb;
      animation-fill-mode: forwards;
    }

    /* new button container */
    .download-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 3s;
    }

    .download-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: black;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 0 0 15px #000000bb;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .download-button:hover {
      background: #222;
      box-shadow: 0 0 30px #444444dd;
    }
    .download-button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .download-note {
      font-size: 0.9rem;
      color: #bbb;
      font-style: italic;
      user-select: none;
    }

    #ios-message {
      display: none;
      margin-top: 4px;
      color: #f88;
      font-style: italic;
      font-size: 0.9rem;
      user-select: none;
    }

    /* animations */

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 10px #00d4ff88, 0 0 20px #00d4ff66;
      }
      50% {
        box-shadow: 0 0 20px #00d4ffcc, 0 0 40px #00d4ffbb;
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      60% {
        opacity: 1;
        transform: translateY(-20px);
      }
      80% {
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Astrarune</h1>
  <div class="underline"></div>
  <div class="subtitle">THE TURKIS FILES</div>
  <div class="coming-soon">Coming Soon.</div>

  <div class="download-container">
    <button class="download-button" id="windows-btn">
      <img src="Windows.png" alt="Windows icon" />
      Available for Windows
    </button>
    <div class="download-note">Available for Windows 10 and higher.</div>

    <button class="download-button" id="ios-btn" style="margin-top: 12px;">
      <img src="apple.png" alt="Apple icon" />
      Available for iOS
    </button>
    <div id="ios-message">it's not out yet bruh.</div>

    <img src="slide.png" alt="Slide image" style="margin-top: 20px; max-width: 100%; height: auto;" />
  </div>

  <script>
    const iosBtn = document.getElementById('ios-btn');
    const iosMessage = document.getElementById('ios-message');

    iosBtn.addEventListener('click', () => {
      iosMessage.style.display = 'block';
    });

    // if you want the windows button to do something else, add here
  </script>
</body>
</html>
