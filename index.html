<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTRARUNE</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1e, #2a2a2e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .row img {
      height: 60px;
    }
    .row h1 {
      font-size: 36px;
      font-weight: 600;
    }
    .small-text {
      margin-top: 15px;
      font-size: 18px;
      color: #ccc;
    }
    .small-text a {
      color: #5865F2;
      text-decoration: none;
      font-weight: 500;
    }
    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <img src="logo.png" alt="Logo" />
      <h1>Is still in development.</h1>
    </div>
    <div class="small-text">
      Stay tuned for updates on our <a href="https://x.com/astrarune_com" target="_blank">Twitter Account</a>.
    </div>
  </div>
</body>
</html>
